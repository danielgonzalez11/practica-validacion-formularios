<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
  </head>
  <body>

<div class="container">
     
      <h1>Práctica validación formularios</h1>
      <p>Este es el enlace <a href="https://github.com/danielgonzalez11/practica-validacion-formularios">a mi repositorio en GitHub</a>, donde estará la versión de desarrollo.</p><br/>
    
    <fieldset>
    <form class="form-horizontal" id="formulario">
    <!-- Form Name -->
    <legend>Formulario de validación</legend>
    <!-- Abrimos informacion contacto*******************************************************************************************************************-->
    <div class="divisor1">
    <!-- Text input-->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="Nombre">Nombre*</label>
      <div class="col-sm-10">
        <input id="Nombre" name="Nombre" type="text" placeholder="" class="form-control" required="">
      </div>
    </div>
      
    <!-- Text input-->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="Apellidos">Apellidos*</label>
      <div class="col-sm-10">
        <input id="Apellidos" name="Apellidos" type="text" placeholder="" class="form-control" required="">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="Telefono">Teléfono*</label>
      <div class="col-sm-10">
        <input maxlength="9" id="Telefono" name="Telefono" type="text" placeholder="" class="form-control" required="">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="Email">Email*</label>
      <div class="col-sm-10">
        <input id="Email" name="Email" type="email" placeholder="" class=" form-control" required="">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="repetirEmail">Repetir email</label>
      <div class="col-sm-10">
        <input id="repetirEmail" name="repetirEmail" type="email" placeholder="" class="form-control">
        
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="conocido">¿Cómo nos has conocido?</label>
      <div class="col-sm-10">
        <select id="conocido" name="conocido" class="form-control">
          <option>Prefiero no contestar</option>
          <option>Publicidad</option>
          <option>Profesionales del sector</option>
          <option>Internet</option>
          <option>A través de un amigo o conocido</option>
        </select>
      </div>
    </div>
    </div>
    <!--Cerramos informacion contacto *****************************************************************************************-->
    <!--Abrimos facturacion *****************************************************************************************-->
    <div class="divisor">
    <!-- Select Basic -->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="Demandante">Demandante*</label>
      <div class="col-sm-10">
        <select id="Demandante" name="Demandante" class="form-control">
          <option>Particular</option>
          <option>Empresa</option>
        </select>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group form-group-lg">
      <label id="labelNIF" class="col-sm-2 control-label" for="NIF">NIF*</label>
      <div class="col-sm-10">
        <input id="NIF" name="NIF" type="text" placeholder="" class="form-control" required="" maxlength="9">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group form-group-lg">
      <label id="labelFacNombre" class="col-sm-2 control-label" for="facNombre">Nombre*</label>
      <div class="col-sm-10">
        <input id="facNombre" name="facNombre" type="text" placeholder="" class="form-control" required="">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="Dirección">Dirección*</label>
      <div class="col-sm-10">
        <input id="Dirección" name="Dirección" type="text" placeholder="" class="form-control" required="">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="CP">CP*</label>
      <div class="col-sm-10">
        <input maxlength="5" id="CP" name="CP" type="text" placeholder="" class="form-control" required="">
        
      </div>
    </div>
    
        <!-- Text input-->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="Pais">País*</label>
      <div class="col-sm-10">
        <input id="Pais" name="Pais" type="text" placeholder="" class="form-control" value="España" required="">
        
      </div>
    </div>

        <!-- Text input-->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="Provincia">Provincia*</label>
      <div class="col-sm-10">
        <input id="Provincia" name="Provincia" type="text" placeholder="" class="form-control" required="">
        
      </div>
    </div>

    <!-- Text input-->

   <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="Demandante">Localidad*</label>
      <div class="col-sm-10">
        <select id="localidad" name="localidad" class="form-control">

        </select>
      </div>
    </div>



    <!-- Text input-->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="IBAN">Código IBAN*</label>
      <div class="col-sm-10">
        <input id="IBAN" name="IBAN" type="text" placeholder="" class="form-control" required="" maxlength="34">
        
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="Pago">Forma de pago*</label>
      <div class="col-sm-10">
        <select id="Pago" name="Pago" class="form-control">
          <option>Mensual</option>
          <option>Trimestral</option>
          <option>Anual</option>
        </select>
      </div>
    </div>
    </div>
    <!--Cerramos facturacion *****************************************************************************************-->
    <!--Abrimos datos acceso *****************************************************************************************-->
    <div class="divisor2">

    <!-- Text input-->
    <div class="form-group form-group-lg ">
      <label class="col-sm-2 control-label" for="Usuario">Usuario*</label>
      <div class="col-sm-10">
        <input id="Usuario" name="Usuario" type="text" placeholder="" class="form-control" required="" readonly>
        
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="password">Contraseña*</label>
      <div class="col-sm-10">
        <input id="password" name="password" type="password" placeholder="" class="form-control" required="">
        <meter value="0" id="progressBar" min="0" max="100" low="40" high="100"></meter>
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="passRepetir">Repetir Contraseña</label>
      <div class="col-sm-10">
        <input id="passRepetir" name="passRepetir" type="password" placeholder="" class="form-control">
        
      </div>
    </div>
    </div>
    <!--Cerramos datos acceso *****************************************************************************************-->
    <!--Abrimos botones *****************************************************************************************-->
    <div class="botones">
    <!-- Button (Double) -->
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="boton1"></label>
      <div class="col-sm-10">
        <button id="boton1" name="boton1" class="btn btn-success btn-lg">Enviar</button>
        <button id="boton2" name="boton2" class="btn btn-danger btn-lg">Cancelar</button>
      </div>
    </div>
    </div>
    <!--Cerramos botones *****************************************************************************************-->

    </fieldset>
    </form>
</div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <script src="bower_components/jquery.complexify.js/jquery.complexify.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/messages_es.js"></script>
        <script src="scripts/additional-methods.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
		

</body>

</html>
