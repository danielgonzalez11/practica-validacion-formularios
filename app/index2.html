<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">

<fieldset>

<legend>Formulario de validación</legend>
<!-- Abrimos informacion contacto*******************************************************************************************************************-->

<!-- Text input-->
<div class="control-group">

  <div class="controls">
    <input id="Nombre" name="Nombre" type="text" placeholder="" class="input-large" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="Apellidos">Apellidos*</label>
  <div class="controls">
    <input id="Apellidos" name="Apellidos" type="text" placeholder="" class="input-xlarge" required="">

</div>

<!-- Text input-->

  <div class="controls">
    <input id="Telefono" name="Telefono" type="text" placeholder="" class="input-large" required="">

</div>

<!-- Text input-->

  <div class="controls">

</div>

  <div class="controls">
    <input id="repetirEmail" name="repetirEmail" type="text" placeholder="" class="input-large">

</div>

<div class="control-group">
  <label class="control-label" for="conocido">¿Cómo nos has conocido?</label>
  <div class="controls">
    <select id="conocido" name="conocido" class="input-large">
      <option>Prefiero no contestar</option>
      <option>Publicidad</option>
      <option>Profesionales del sector</option>
      <option>Internet</option>
      <option>A través de un amigo o conocido</option>
    </select>
  </div>
</div>

<!--Abrimos facturacion *****************************************************************************************-->

<div class="control-group">

  <div class="controls">

  </div>

<!-- Text input-->
<div class="control-group">

<div class="control-group">

    <input id="facNombre" name="facNombre" type="text" placeholder="" class="input-xlarge" required="">

</div>

<!-- Text input-->

  <div class="controls">
    <input id="IBAN" name="IBAN" type="text" placeholder="" class="input-xxlarge" required="">
    
  </div>
</div>

  <div class="controls">
    <input id="password" name="password" type="password" placeholder="" class="input-xlarge" required="">

</div>

<div class="control-group">
  <label class="control-label" for="passRepetir">Repetir Contraseña</label>
  <div class="controls">
    <input id="passRepetir" name="passRepetir" type="password" placeholder="" class="input-xlarge">
    
  </div>
</div>

<!--Abrimos botones *****************************************************************************************-->

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="boton1"></label>
  <div class="controls">
    <button id="boton1" name="boton1" class="btn btn-success">Enviar</button>
    <button id="boton2" name="boton2" class="btn btn-danger">Cancelar</button>
  </div>
</div>

<!--Cerramos botones *****************************************************************************************-->

</fieldset>
</form>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
